<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        /* Adding Google Fonts for better typography */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif; /* Apply the new font */
            background-image: url('your-background-image.jpg'); /* Background image */
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative; /* Add position relative to body */
            min-height: 100vh; /* Ensure body takes full height */
        }
        .sidebar {
            float: left;
            width: 20%;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .products {
            float: left;
            width: 75%;
            padding: 10px;
        }
        .product-item {
            float: left;
            width: 30%;
            margin: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .price {
            color: red;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #ff6347;
        }
        /* Positioning audio controls in the bottom left corner */
        .audio-controls {
            position: absolute; /* Use absolute positioning */
            bottom: 10px; /* Position 10px from the bottom */
            left: 10px; /* Position 10px from the left */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#" onclick="filterProducts('all')">All</a></li>
            <li><a href="#" onclick="filterProducts('electronics')">Electronics</a></li>
            <li><a href="#" onclick="filterProducts('fans')">Fans</a></li>
            <li><a href="#" onclick="filterProducts('airfryers')">Air Fryers</a></li>
            <li><a href="#" onclick="filterProducts('inductioncookers')">Induction Cookers</a></li>
        </ul>
    </div>

    <div class="products" id="product-list">
        <!-- Example product -->
        <div class="product-item" data-category="fans">
            <img src="fan1.jpg" alt="Fan 1">
            <p>Fan 1</p>
            <p class="price">$199</p>
        </div>
        <div class="product-item" data-category="airfryers">
            <img src="airfryer1.jpg" alt="Air Fryer 1">
            <p>Air Fryer 1</p>
            <p class="price">$399</p>
        </div>
        <div class="product-item" data-category="inductioncookers">
            <img src="inductioncooker1.jpg" alt="Induction Cooker 1">
            <p>Induction Cooker 1</p>
            <p class="price">$299</p>
        </div>
    </div>

    <!-- Audio Player Control at the bottom left corner -->
    <div class="audio-controls">
        <audio controls autoplay>
            <source src="flowerdance.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function filterProducts(category) {
            var items = document.querySelectorAll('.product-item');
            items.forEach(function (item) {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
