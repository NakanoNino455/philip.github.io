<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品展示网站</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 左侧分类栏 -->
    <aside class="sidebar">
      <ul id="category-list">
        <li data-category="all">全部</li>
        <li data-category="electronics">电子产品</li>
        <li data-category="clothing">服装</li>
        <li data-category="furniture">家具</li>
      </ul>
    </aside>

    <!-- 右侧商品展示区 -->
    <main class="product-display">
      <div id="product-grid">
        <!-- 商品卡片将会插入到这里 -->
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
